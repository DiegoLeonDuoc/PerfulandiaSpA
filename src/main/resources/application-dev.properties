spring.application.name=API
spring.profiles.active=dev

# Conexión a Oracle Autonomous usando variables de entorno + Wallet
# IMPORTANTE: estas variables deben estar seteadas en tu sistema o IDE
spring.datasource.url=jdbc:oracle:thin:@${TNS_NAME}?TNS_ADMIN=${WALLET_DIR}
spring.datasource.username=${DATABASE_USERNAME}

# Configuración JPA (Hibernate) para desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true